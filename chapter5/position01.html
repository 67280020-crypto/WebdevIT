<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>positionExmele</title>
    <style>
        div {
            width: 150px;
            height: 100px;
            margin: 10px;
            color: black;
            font-size: 24px;
            line-height: 100px;
            text-align: center;
        }

        .parent {
            position: relative;
            width: 100%;
            height: 200px;
        }

        .box {
            position: absolute;
            top: 50px;
            left: 50px;
        }

        .box1 {
            background-color: aqua;
        }

        .box2 {
            background-color: green;
        }

        .box3 {
            background-color: orangered;
        }
    </style>
</head>

<body>
    <div class="parent"></div>
    <div class="box1 ">Box 1 (absolute)</div>
    <div class="box2 ">Box 2 (absolute)</div>
    <div class="box3 ">Box 3 (absolute)</div>
</body>

</html>
